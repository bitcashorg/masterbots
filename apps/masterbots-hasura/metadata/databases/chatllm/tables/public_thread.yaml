table:
  name: thread
  schema: public
object_relationships:
  - name: chatbot
    using:
      foreign_key_constraint_on: chatbot_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: message
    using:
      manual_configuration:
        column_mapping:
          thread_id: thread_id
        insertion_order: null
        remote_table:
          name: message
          schema: public

table:
  name: message
  schema: public
object_relationships:
  - name: message
    using:
      foreign_key_constraint_on: augmented_from
  - name: messageTypeEnum
    using:
      foreign_key_constraint_on: role
  - name: modelType
    using:
      manual_configuration:
        column_mapping:
          model: name
        insertion_order: null
        remote_table:
          name: models_enum
          schema: public
  - name: thread
    using:
      foreign_key_constraint_on: thread_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: augmented_from
        table:
          name: message
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - slug
        - thinking
        - thinking_traces
        - thread_id
    comment: ""
  - role: user
    permission:
      check:
        thread:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - role
        - slug
        - thinking
        - thinking_traces
        - thread_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - slug
        - thinking
        - thinking_traces
        - thread_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: moderator
    permission:
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - slug
        - thinking
        - thinking_traces
        - thread_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - slug
        - thinking
        - thinking_traces
        - thread_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - content
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - content
      filter:
        thread:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        thread:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""

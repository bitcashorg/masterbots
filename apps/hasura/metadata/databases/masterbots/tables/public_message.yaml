table:
  name: message
  schema: public
object_relationships:
  - name: message
    using:
      foreign_key_constraint_on: augmented_from
  - name: messageTypeEnum
    using:
      foreign_key_constraint_on: role
  - name: thread
    using:
      foreign_key_constraint_on: thread_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: augmented_from
        table:
          name: message
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - thread_id
    comment: ""
  - role: user
    permission:
      check:
        thread:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - augmented_from
        - content
        - role
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - thread_id
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - augmented_from
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - thread_id
        - role
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - content
        - created_at
        - examples
        - message_id
        - prompt
        - role
        - thread_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - augmented_from
        - content
        - role
        - created_at
        - examples
        - message_id
        - prompt
        - thread_id
      filter: {}
    comment: ""
delete_permissions:
  - role: moderator
    permission:
      filter: {}
    comment: ""
  - role: user
    permission:
      filter:
        thread:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""

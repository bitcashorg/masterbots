table:
  name: category
  schema: public
array_relationships:
  - name: chatbots
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: chatbot_category
          schema: public
  - name: metadataLabels
    using:
      foreign_key_constraint_on:
        column: category_id
        table:
          name: label_chatbot_category
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - category_id
        - name
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - category_id
        - name
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - category_id
        - name
      filter: {}
    comment: ""

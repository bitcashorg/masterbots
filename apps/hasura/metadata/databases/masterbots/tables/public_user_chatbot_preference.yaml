table:
  name: user_chatbot_preference
  schema: public
object_relationships:
  - name: chatbot
    using:
      foreign_key_constraint_on: chatbot_id
  - name: default_complexity_enum
    using:
      foreign_key_constraint_on: preferred_complexity
  - name: default_length_enum
    using:
      foreign_key_constraint_on: preferred_length
  - name: default_tone_enum
    using:
      foreign_key_constraint_on: preferred_tone
  - name: default_type_enum
    using:
      foreign_key_constraint_on: preferred_type
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - favorite
        - chatbot_id
        - preference_id
        - user_id
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
      filter: {}
    comment: ""

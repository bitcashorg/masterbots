table:
  name: tone_enum
  schema: public
array_relationships:
  - name: chatbots
    using:
      foreign_key_constraint_on:
        column: default_tone
        table:
          name: chatbot
          schema: public
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: preferred_tone
        table:
          name: preference
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - value
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - value
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - value
      filter: {}
    comment: ""

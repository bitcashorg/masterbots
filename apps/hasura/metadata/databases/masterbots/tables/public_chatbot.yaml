table:
  name: chatbot
  schema: public
object_relationships:
  - name: complexityEnum
    using:
      foreign_key_constraint_on: default_complexity
  - name: lengthEnum
    using:
      foreign_key_constraint_on: default_length
  - name: toneEnum
    using:
      foreign_key_constraint_on: default_tone
  - name: typeEnum
    using:
      foreign_key_constraint_on: default_type
array_relationships:
  - name: categories
    using:
      foreign_key_constraint_on:
        column: chatbot_id
        table:
          name: chatbot_category
          schema: public
  - name: chats
    using:
      foreign_key_constraint_on:
        column: chatbot_id
        table:
          name: chat
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followee_id_chatbot
        table:
          name: social_following
          schema: public
  - name: metadataLabels
    using:
      foreign_key_constraint_on:
        column: chatbot_id
        table:
          name: label_chatbot_category
          schema: public
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: chatbot_id
        table:
          name: preference
          schema: public
  - name: prompts
    using:
      foreign_key_constraint_on:
        column: chabot_id
        table:
          name: prompt_chatbot
          schema: public
  - name: threads
    using:
      foreign_key_constraint_on:
        column: chatbot_id
        table:
          name: thread
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chatbot_id
        - avatar
        - created_by
        - default_complexity
        - default_length
        - default_tone
        - default_type
        - description
        - name
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: moderator
    permission:
      columns:
        - chatbot_id
        - avatar
        - created_by
        - default_complexity
        - default_length
        - default_tone
        - default_type
        - description
        - name
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - chatbot_id
        - avatar
        - created_by
        - default_complexity
        - default_length
        - default_tone
        - default_type
        - description
        - name
      filter: {}
      allow_aggregations: true
    comment: ""

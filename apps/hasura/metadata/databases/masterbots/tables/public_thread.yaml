table:
  name: thread
  schema: public
object_relationships:
  - name: chatbot
    using:
      foreign_key_constraint_on: chatbot_id
  - name: modelsEnum
    using:
      foreign_key_constraint_on: model
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: thread_id
        table:
          name: message
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - is_approved
        - is_blocked
        - is_public
        - model
        - chatbot_id
        - created_at
        - updated_at
        - thread_id
        - user_id
    comment: ""
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - chatbot_id
        - thread_id
        - user_id
        - is_public
        - model
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chatbot_id
        - created_at
        - is_approved
        - is_public
        - model
        - thread_id
        - updated_at
        - user_id
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - is_approved
        - is_blocked
        - is_public
        - model
        - chatbot_id
        - created_at
        - updated_at
        - thread_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - chatbot_id
        - created_at
        - is_approved
        - is_public
        - model
        - thread_id
        - updated_at
        - user_id
      filter: {}
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - is_approved
        - is_blocked
        - is_public
      filter: {}
      check: {}
    comment: Allows moderators to approve or block any thread
  - role: user
    permission:
      columns:
        - chatbot_id
        - is_public
        - model
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""

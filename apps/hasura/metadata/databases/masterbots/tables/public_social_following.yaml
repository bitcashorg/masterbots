table:
  name: social_following
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        follower_id:
          _eq: X-Hasura-User-Id
        _and:
          - followee_id:
            _neq: X-Hasura-User-Id
      filter:
        follower_id:
          _eq: X-Hasura-User-Id
      columns:
        - followee_id
        - follower_id
        - id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - followee_id
        - follower_id
        - id
      filter:
        _or:
          - follower_id:
              _eq: X-Hasura-User-Id
          - followee_id:
              _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        follower_id:
          _eq: X-Hasura-User-Id
    comment: ""

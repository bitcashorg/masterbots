table:
  name: preference
  schema: public
object_relationships:
  - name: chatbot
    using:
      foreign_key_constraint_on: chatbot_id
  - name: complexityEnum
    using:
      foreign_key_constraint_on: preferred_complexity
  - name: lengthEnum
    using:
      foreign_key_constraint_on: preferred_length
  - name: toneEnum
    using:
      foreign_key_constraint_on: preferred_tone
  - name: typeEnum
    using:
      foreign_key_constraint_on: preferred_type
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - user_id
        - web_search
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - user_id
        - web_search
    comment: ""
select_permissions:
  - role: moderator
    permission:
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preference_id
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - user_id
        - web_search
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preference_id
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - user_id
        - web_search
      filter: {}
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - web_search
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - chatbot_id
        - deep_expertise
        - favorite
        - preferred_complexity
        - preferred_length
        - preferred_tone
        - preferred_type
        - web_search
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""

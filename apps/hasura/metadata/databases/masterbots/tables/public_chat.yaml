table:
  name: chat
  schema: public
object_relationships:
  - name: chatbot
    using:
      foreign_key_constraint_on: chatbot_id
  - name: user
    using:
      foreign_key_constraint_on: added_by
select_permissions:
  - role: anonymous
    permission:
      columns:
        - chatbot_id
        - chat_id
        - conversation_link
        - added_by
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - chatbot_id
        - chat_id
        - conversation_link
        - added_by
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - chatbot_id
        - chat_id
        - conversation_link
        - added_by
      filter: {}
    comment: ""

table:
  name: user
  schema: public
array_relationships:
  - name: chats
    using:
      foreign_key_constraint_on:
        column: added_by
        table:
          name: chat
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followee_id
        table:
          name: social_following
          schema: public
  - name: following
    using:
      foreign_key_constraint_on:
        column: follower_id
        table:
          name: social_following
          schema: public
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: preference
          schema: public
  - name: prompts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: prompt_user
          schema: public
  - name: referrals
    using:
      foreign_key_constraint_on:
        column: referrer_id
        table:
          name: referral
          schema: public
  - name: referralsByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: referral
          schema: public
  - name: threads
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: thread
          schema: public
  - name: userTokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_token
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - get_free_month
        - is_blocked
        - email
        - password
        - profile_picture
        - pro_user_subscription_id
        - slug
        - username
        - date_joined
        - last_login
        - role
        - user_id
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - email
        - get_free_month
        - is_blocked
        - last_login
        - password
        - pro_user_subscription_id
        - profile_picture
        - slug
        - username
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - date_joined
        - email
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - slug
        - user_id
        - username
      filter: {}
    comment: ""
  - role: moderator
    permission:
      columns:
        - date_joined
        - email
        - get_free_month
        - is_blocked
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - date_joined
        - email
        - get_free_month
        - is_blocked
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - slug
        - user_id
        - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - is_blocked
      filter: {}
      check: null
    comment: Allows moderators to block any user
  - role: user
    permission:
      columns:
        - get_free_month
        - last_login
        - password
        - pro_user_subscription_id
        - profile_picture
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""

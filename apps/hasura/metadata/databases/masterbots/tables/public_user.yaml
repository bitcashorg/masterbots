table:
  name: user
  schema: public
array_relationships:
  - name: chatbotPreferences
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_chatbot_preference
          schema: public
  - name: chats
    using:
      foreign_key_constraint_on:
        column: added_by
        table:
          name: gpt_chat
          schema: public
  - name: threads
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: thread
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - user_id
        - email
        - password
        - profile_picture
        - username
        - date_joined
        - last_login
      filter: {}
    comment: ""

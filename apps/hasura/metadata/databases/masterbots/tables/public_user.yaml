table:
  name: user
  schema: public
object_relationships:
  - name: preference
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: preference
          schema: public
array_relationships:
  - name: followers
    using:
      foreign_key_constraint_on:
        column: followee_id
        table:
          name: social_following
          schema: public
  - name: following
    using:
      foreign_key_constraint_on:
        column: follower_id
        table:
          name: social_following
          schema: public
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: preference
          schema: public
  - name: prompts
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: prompt_user
          schema: public
  - name: referrals
    using:
      foreign_key_constraint_on:
        column: referrer_id
        table:
          name: referral
          schema: public
  - name: referralsByUserId
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: referral
          schema: public
  - name: threads
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: thread
          schema: public
  - name: userTokens
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: user_token
          schema: public
insert_permissions:
  - role: moderator
    permission:
      check: {}
      columns:
        - bio
        - date_joined
        - email
        - favourite_topic
        - get_free_month
        - is_blocked
        - is_verified
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - bio
        - email
        - favourite_topic
        - get_free_month
        - is_blocked
        - last_login
        - password
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - username
    comment: ""
select_permissions:
  - role: anonymous
    permission:
      columns:
        - bio
        - date_joined
        - deletion_requested_at
        - email
        - favourite_topic
        - is_verified
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: moderator
    permission:
      columns:
        - bio
        - date_joined
        - deletion_requested_at
        - email
        - favourite_topic
        - get_free_month
        - is_blocked
        - is_verified
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - date_joined
        - deletion_requested_at
        - email
        - favourite_topic
        - get_free_month
        - is_blocked
        - is_verified
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: moderator
    permission:
      columns:
        - bio
        - date_joined
        - deletion_requested_at
        - email
        - favourite_topic
        - get_free_month
        - is_blocked
        - is_verified
        - last_login
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - user_id
        - username
      filter: {}
      check: null
    comment: Allows moderators to block any user
  - role: user
    permission:
      columns:
        - bio
        - deletion_requested_at
        - favourite_topic
        - get_free_month
        - last_login
        - password
        - pro_user_subscription_id
        - profile_picture
        - role
        - slug
        - username
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""

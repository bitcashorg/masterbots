table:
  name: user
  schema: public
array_relationships:
  - name: chats
    using:
      foreign_key_constraint_on:
        column: added_by
        table:
          name: chat
          schema: public
  - name: preferences
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: preference
          schema: public
  - name: threads
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: thread
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - date_joined
        - email
        - last_login
        - password
        - profile_picture
        - username
      filter: {}
    comment: ""
